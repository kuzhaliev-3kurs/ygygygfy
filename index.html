<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #e9e9e9;
    }

    .input-area {
      display: flex;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #125ca1;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h3>Чат</h3>
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="username" placeholder="Ваше имя">
    <input type="text" id="messageInput" placeholder="Сообщение">
    <button onclick="sendMessage()">➤</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
 apiKey: "AIzaSyCQsBDdxkA4dWhaTM6w9_jzzmEkZbh1Y4A",
  authDomain: "project-3574e.firebaseapp.com",
  projectId: "project-3574e",
  storageBucket: "project-3574e.firebasestorage.app",
  messagingSenderId: "173194596075",
  appId: "1:173194596075:web:27a2ba28b0adac358978ae",
  measurementId: "G-D602P1V71T"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");

  const q = query(collection(db, "chats/general/messages"), orderBy("createdAt"));

  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      const div = document.createElement("div");
      div.classList.add("message");
      div.textContent = data.username + ": " + data.text;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  window.sendMessage = async function() {
    const username = document.getElementById("username").value;
    const text = document.getElementById("messageInput").value;

    if (text.trim() === "") return;

    await addDoc(collection(db, "chats/general/messages"), {
      username: username || "Аноним",
      text: text,
      createdAt: serverTimestamp()
    });

    document.getElementById("messageInput").value = "";
  }
</script>

</body>
</html>
