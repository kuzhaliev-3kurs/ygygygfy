<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .container {
      width: 500px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    select, input, button {
      padding: 8px;
      margin: 5px 0;
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #e9e9e9;
    }

    .my {
      background: #1976d2;
      color: white;
      text-align: right;
    }

    .input-area {
      display: flex;
      gap: 5px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Чат</h3>

  <input type="text" id="myName" placeholder="Ваше имя">

  <label>Выберите собеседника:</label>
  <select id="receiver">
    <option value="Алмас">Алмас</option>
    <option value="Аружан">Аружан</option>
    <option value="Данияр">Данияр</option>
  </select>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Сообщение">
    <button onclick="sendMessage()">➤</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
 apiKey: "AIzaSyCQsBDdxkA4dWhaTM6w9_jzzmEkZbh1Y4A",
  authDomain: "project-3574e.firebaseapp.com",
  projectId: "project-3574e",
  storageBucket: "project-3574e.firebasestorage.app",
  messagingSenderId: "173194596075",
  appId: "1:173194596075:web:27a2ba28b0adac358978ae",
  measurementId: "G-D602P1V71T"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");
  const receiverSelect = document.getElementById("receiver");

  let unsubscribe = null;

  function getChatId(user1, user2) {
    return [user1, user2].sort().join("_");
  }

  function loadMessages() {
    const myName = document.getElementById("myName").value;
    const receiver = receiverSelect.value;

    if (!myName) return;

    const chatId = getChatId(myName, receiver);

    if (unsubscribe) unsubscribe();

    const q = query(
      collection(db, "chats", chatId, "messages"),
      orderBy("createdAt")
    );

    unsubscribe = onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");

        if (data.username === myName) {
          div.classList.add("my");
        }

        div.textContent = data.username + ": " + data.text;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  receiverSelect.addEventListener("change", loadMessages);
  document.getElementById("myName").addEventListener("change", loadMessages);

  window.sendMessage = async function() {
    const myName = document.getElementById("myName").value;
    const receiver = receiverSelect.value;
    const text = document.getElementById("messageInput").value;

    if (!myName || !text) return;

    const chatId = getChatId(myName, receiver);

    await addDoc(collection(db, "chats", chatId, "messages"), {
      username: myName,
      text: text,
      createdAt: serverTimestamp()
    });

    document.getElementById("messageInput").value = "";
  }
</script>

</body>
</html>
