<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка изображений в Firebase</title>
  <!-- Подключение Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>
</head>
<body>
  <h1>Загрузите изображение</h1>

  <!-- Форма для выбора файла -->
  <input type="file" id="fileInput" accept="image/*">
  <button id="uploadBtn">Загрузить изображение</button>

  <script src="app.js"></script>
</body>
</html>
